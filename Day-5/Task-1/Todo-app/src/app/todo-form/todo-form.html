<form>
  <div class="mb-3">
    <div id="emailHelp" class="form-text">
        <h1>To-Do App!</h1>
    </div>
  </div>
  <div class="mb-3">
    <h6 class="form-label">Add New Todo</h6>
    <input [(ngModel)]="childInput" name="childInput" type="text" class="form-control" placeholder="Enter new Task" >
  </div>
  <button (click)="sendData()" type="submit" class="btn btn-light" class="btn">Add</button>
</form>
