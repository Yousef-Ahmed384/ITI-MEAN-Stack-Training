<style>
  .header {
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));
    background-size: cover;
    background-position: center;
    color: white;
    padding: 100px 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
  }

  .header-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  .profile-section {
    display: flex;
    align-items: center;
    gap: 50px;
  }

  .profile-image {
    flex-shrink: 0;
  }

  .profile-image img {
    width: 300px;
    height: 400px;
    object-fit: cover;
    border-radius: 8px;
  }

  .profile-info {
    flex: 1;
  }

  .name {
    font-size: 3.5rem;
    font-weight: 300;
    margin-bottom: 10px;
    letter-spacing: 2px;
  }

  .title {
    font-size: 1.2rem;
    color: #ccc;
    margin-bottom: 30px;
    font-weight: 300;
  }

  .contact-btn {
    background: transparent;
    color: white;
    border: 2px solid white;
    padding: 12px 30px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .contact-btn:hover {
    background: white;
    color: black;
  }

  @media (max-width: 768px) {
    .profile-section {
      flex-direction: column;
      text-align: center;
      gap: 30px;
    }
    
    .name {
      font-size: 2.5rem;
    }
    
    /* .profile-image img {
      width: 200px;
      height: 250px;
    }*/
  } 
</style>

<header class="header">
  <div class="header-content">
    <div class="profile-section">
      <div class="profile-image">
        <img src="/my-app/src/assets/myImage.jpg" alt="Youssef Ahmed">
      </div>
      <div class="profile-info">
        <h1 class="name">Youssef Ahmed</h1>
        <p class="title">Web Developer & Designer</p>
        <button class="contact-btn" onclick="alert('Contact clicked')">Contact Me</button>
      </div>
    </div>
  </div>
</header>
